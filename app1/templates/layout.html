<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云招聘系统 - 首页</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #007bff;
            color: #fff;
        }

        .job-listing {
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        .job-listing:last-child {
            border-bottom: none;
        }

        .job-title {
            font-weight: bold;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .footer {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .job-description {
            margin-top: 10px;
        }

        .search-box {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        }

        /* 改进按钮样式 */
        .btn-primary {
            background-color: #007bff;
            border: none;
            color: #fff;
            font-weight: bold; /* 增加粗体 */
            padding: 10px 20px; /* 增加内边距 */
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* 左侧筛选器样式 */
        .filter-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .filter-label {
            font-weight: bold;
        }

        .filter-options select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">云招聘</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">
                        <button class="btn btn-primary">首页</button>
                    </a>
                </li>
                {% if show_login_register %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">
                            <button class="btn btn-primary">我要找工作</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/elogin">
                            <button class="btn btn-primary">我要招人</button>
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">
                            <button class="btn btn-primary">个人中心</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <button class="btn btn-primary">退出</button>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<!-- JavaScript函数：返回上一级 -->
<script>
    function goBack() {
        window.history.back();
    }
</script>
{% block content %}{% endblock %}

{% block js %}
{% endblock %}
<footer class="footer">
    <div class="copyright">
        <p>Copyright &copy; 20大数据应用开发3班 209030460张滔</p>
    </div>
</footer>
</body>
</html>
